<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="For aspiring full stack developers by an aspiring full stack developer :)">
        <meta name="keywords" content="frontend backend fullstack javascript html5 css3 project github">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <title>Stack Tracker - Track the Tech You're Learning</title>
    </head>
    <body>
        <!--  HEADER SECTION  -->
        <header id="header">
            <h1 id="heading1">Stack Tracker</h1>
            <h2 id="heading2">What Are You Learning Right Now?</h2>
        </header>
         <!--  FORM SECTION  -->
         <section id="user-input">
            <form id="stack">
                <label for="form" class="heading3">Enter a Web Development Technology</label>
                <input id="input" type="text" placeholder="Tailwind CSS">
                <button id="btn">Enter</button>
            </form>
        </section>
         <!--  TECH DISPLAY SECTION  -->
        <section id="tech-display">
            <ul id="ul"></ul>
            <div id="counter">0</div>
        </section>
         <!--  FOOTER SECTION  -->
        <footer id ="footer">
            <p>Toll-Free Burnout Helpline: 0800-GET-BACK-TO-WORK!</p>
            <span class="fineprint">The <strong>Stack Tracker App&trade;</strong> is no substitute for good ol' fashioned hardwork, perserverance and the occassional rage quit.</span>
        </footer>
         <!--  SCRIPTS (& MODULES??)  -->
        <script src="javascript/dom.js" defer></script>
    </body>
</html>
